services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: "${DOMAIN:-localhost}"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      zero2prod:
        condition: service_healthy
      grafana:
        condition: service_healthy

  zero2prod:
    build: .
    restart: unless-stopped
    environment:
      APP_APPLICATION__HOST: "0.0.0.0"
      APP_APPLICATION__BASE_URL: "${APP_BASE_URL:-http://localhost}"
      APP_APPLICATION__HMAC_SECRET: "${APP_HMAC_SECRET:?APP_HMAC_SECRET must be set}"
      APP_DATABASE__HOST: "postgres"
      APP_DATABASE__PORT: "5432"
      APP_DATABASE__USERNAME: "${POSTGRES_APP_USER:-app}"
      APP_DATABASE__PASSWORD: "${POSTGRES_APP_PASSWORD:-secret}"
      APP_DATABASE__DATABASE_NAME: "${POSTGRES_DB:-newsletter}"
      APP_DATABASE__REQUIRE_SSL: "false"
      APP_EMAIL_CLIENT__SENDER_EMAIL: "${APP_EMAIL_CLIENT__SENDER_EMAIL:?APP_EMAIL_CLIENT__SENDER_EMAIL must be set}"
      APP_EMAIL_CLIENT__AUTHORIZATION_TOKEN: "${POSTMARK_API_TOKEN:?POSTMARK_API_TOKEN must be set}"
      APP_REDIS_URI: "redis://valkey:6379"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health_check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_APP_USER:-app}"
      POSTGRES_PASSWORD: "${POSTGRES_APP_PASSWORD:-secret}"
      POSTGRES_DB: "${POSTGRES_DB:-newsletter}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_APP_USER:-app} -d ${POSTGRES_DB:-newsletter}"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:3.0.0
    restart: unless-stopped
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - -config.file=/etc/promtail/config.yaml
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:11.0.0
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_LOG_LEVEL: "info"
      GF_SERVER_ROOT_URL: "https://${DOMAIN:-localhost}/grafana"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - ./grafana-datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  valkey_data:
  caddy_data:
  caddy_config:
  loki_data:
  grafana_data:
