apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki-gateway:3100
    basicAuth: true
    basicAuthUser: lokiadmin
    isDefault: true
    version: 1
    editable: false
    secureJsonData:
      basicAuthPassword: $__env{LOKI_ADMIN_PASSWORD}
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract trace IDs if you add distributed tracing later
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
