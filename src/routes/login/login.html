<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <p>
        <label>Username
            <input
                    name="username"
                    type="text"
                    placeholder="Enter name"
            >
        </label>
    </p>
    <p>
        <label>Password
            <input
                name="password"
                type="password"
                placeholder="Enter password"
            >
        </label>
    </p>
    <button type="submit">Login</button></form>
</body>
</html>
