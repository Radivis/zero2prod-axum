pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
    sqlx:
      run: cargo sqlx prepare --check --workspace
    clippy:
      run: cargo clippy --workspace --all-targets -- -D warnings
    test-compile:
      run: cargo test --workspace --no-run
