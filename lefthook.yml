output:
  - execution  # Verbose output
  - failure    # Always shows errors (default, but explicit is good)

pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt
    sqlx:
      run: cargo sqlx prepare --check --workspace -- --all-targets
    clippy:
      run: cargo clippy --workspace --all-targets
    test-compile:
      run: cargo test --workspace --no-run
