output:
  - execution  # Verbose output
  - failure    # Always shows errors (default, but explicit is good)

pre-commit:
  parallel: false
  commands:
    fmt:
      run: cargo fmt
      stage_fixed: true
    sqlx:
      run: cargo sqlx prepare --check --workspace -- --all-targets
    clippy:
      run: cargo clippy --workspace --all-targets
    test-compile:
      run: cargo test --workspace --no-run

post-commit:
  commands:
    e2e-tests:
      run: ./scripts/run-e2e-background.sh &
      # Runs E2E tests in background, opens report on failure
      priority: 1
